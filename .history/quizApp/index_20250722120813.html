<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quiz app/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Quiz App</title>
  </head>
  <body>

    <!-- Sign Up Section -->
    <div id="signupBox" class="quiz-container">
      <h2>Sign Up to Start Quiz</h2>
      <input type="email" id="email" placeholder="Enter your email" required /><br /><br />
      <input type="password" id="password" placeholder="Enter your password" required /><br /><br />
      <button onclick="handleSignup()" class="submitBtn">Sign Up</button>
      <p id="signupError" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Quiz Section -->
    <div id="quizBox" class="quiz-container" style="display: none;"></div>

    <script src="/quizApp/app.js"></script>
  </body>
</html>
