<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quiz app/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quizBox" class="quiz-container">
    <!-- <div id="quiz-container"> -->
      <div class="quiz-card">
        <h2 id="question">Loading Question...</h2>
        <div id="options"></div>
        <div class="bottom-section">
          <p class="timer">
            <i class="fas fa-clock"></i> Time Left: <span id="time">10</span>s
          </p>
          <button onclick="submitAnswer()" class="submit-btn">Submit</button>
          <div class="navigation-buttons">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
          </div>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </body>
  <script src="/quiz app/app.js"></script>
</html>
